<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="="utf-8>
<title>Simple Calcultor using HTML,CSS and Javascript</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="calculator">
        <tr>
        <td colspan="3"><input class="display-box" type="text" id="result" disabled/></td>
        <!--clearScreen()function clear all the values-->
        <td><input tpe="button" value="C" onclick="clearScreen()"id="btn"/></td>
</tr>
    <!-- display()function display the value of the clicked button-->
    <td><input type="button" value="c" onlick="display('c')"/></td>
    <td><input type="button" value="%" onlick="display('%')"/></td>
    <td><input type="button" value="clear" onlick="display('clear')"/></td>
    <td><input type="button" value="/" onlick="display('/')"/></td>
     <tr>
         <td><input type="button" value="7" onlick="display('7')"/></td>
        <td><input type="button" value="8" onlick="display('8')"/></td>
        <td><input type="button" value="9" onlick="display('9')"/></td>
        <td><input type="button" value="*" onlick="display('*')"/></td>
    </tr>
    <td><input type="button" value="4" onlick="display('4')"/></td>
    <td><input type="button" value="5" onlick="display('5')"/></td>
    <td><input type="button" value="6" onlick="display('6')"/></td>
    <td><input type="button" value="-" onlick="display('-')"/></td>
    </tr>

    <td><input type="button" value="1" onlick="display('1')"/></td>
    <td><input type="button" value="2" onlick="display('2')"/></td>
    <td><input type="button" value="3" onlick="display('3')"/></td>
    <td><input type="button" value="+" onlick="display('+')"/></td>
    </tr>
    
        <td><input type="button" value="00" onlick="display('00')"></td>
        <td><input type="button" value="0" onlick="display('0')"></td>
            <td><input type="button" value="." onlick="display('.')"></td>
                <td><input type="button" value="=" onlick="display('=')"></td>

    <!--calculate() function evaluates the mathematical expressiom -->
    <td><input type="button" value"=" onclick="calculate()" id="btn"></td>   
</tr>
    </table>
    <script type="text/javascript"src="script.js"></script>
</body>
</html>
